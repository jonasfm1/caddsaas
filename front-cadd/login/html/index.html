<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../../public/js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="../../public/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../public/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="../css/login-page.css">

        <title>Home Page</title>
    </head>
    <body>
        <!-- DIV GERAL -->
        <div class="login-page bg-light">

            <!-- DIV COM IMAGEM E INPUT -->
            <div class="login-frame container">

                <div class="row">
                    <h3 class="my-2">Acessar agora</h3>
                    <div class="bg-white shadow rounded">

                        <div class="row">

                            <!-- DIV DA IMAGE -->
                            <div class="col-md-7 ps-0 d-none d-md-block">
                                <div class="form-img h-100 bg-primary text-white text-center position-relative rounded">
                                    <img class="rounded-start" src="../assets/imgs/company-example.jpeg">
                                    <button type="button" class="btn btn-outline-light border-0">
                                        <i class="bi bi-camera pointer"></i>
                                        button
                                    </button>
                                </div>
                            </div>

                            <!-- FORM INPUTS -->
                            <div class="col-md-5 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form id="login-system" action="../../../back-cadd/login/index.php" method="POST" class="row g-4">
                                            <div class="col-12">
                                                <label>
                                                    Username
                                                    <span class="text-danger">
                                                        *
                                                    </span>
                                                </label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" id="user-system" name="user-system" class="form-control" placeholder="Enter Username">
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" id="user-company" name="user-company" class="form-control" placeholder="Enter Username">
                                            </div>

                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" id="user-password" name="user-password" class="form-control" placeholder="Enter Password">
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">Forgot Password?</a>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">login</button>
                                            </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
